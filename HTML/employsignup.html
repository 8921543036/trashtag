<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/employsignup.css">
    <link rel="stylesheet" href="/CSS/AdminHome.css">
    <script src="/JS/employesignup.js"></script>
    <title>Sign up Employe</title>
</head>
<body>
    <header>
        <nav class="navbar">
          <div class="logo">
            <a href="#">Trash Tag</a>
          </div>
          <ul class="nav-links">
            <li><a href="#">Collected</a></li>
            <li><a href="#">Not Collected</a></li>
            <li><a href="#">Employees</a></li>
          </ul>
          <div class="menu-toggle" id="mobile-menu">
            <span>&#9776;</span>
          </div>
        </nav>
      </header>
     
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="login-form" onsubmit=" validateForm(); gotohomepage(); ">
                <div>
                    <input type="text" id="user-id" name="user-id" placeholder="User ID" required>
                    <div class="error" id="user-id-error"></div>
                </div>
                <div>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <div class="error" id="password-error"></div>
                </div>
                <input type="submit"  value="Login">
            </form>
        </div>
    </div>
</body>
</html>
